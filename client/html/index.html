<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/task-manager_style.css">
    <script src="../scripts/index.js" defer></script>
    <title>Task-manager - Homepage</title>
</head>
<body>
    <h1>Welcome to the Home page!</h1>
    
    <div class="signupOrLogin-btns">
        <button class="btn signup" disabled>Sign up</button>
        <button class="btn login">Log in</button>
        <!-- <br> -->
    </div>
    <div class="signupOrLogin-container">
        <div class="animation-box">

            <!------------------------------------------------------ Sign up ----------------------------------------------------------->

                <form action="" id="create-user" class="signupBox">
                    <h1>Sign Up!</h1>
                        <input required type="text" placeholder="Name" name="name" class="input">
                        <!-- <input required type="text" placeholder="Name" name="name" class="input"> -->
                        <!-- <input type="number" placeholder="Age" name="age" class="input"> -->
                        <input required type="email" placeholder="Email" id="email" name="email" class="input">
                        <input required type="password" placeholder="Password" id="password" name="password" class="input">
                    <span class="pass-info">Password must contain at least 7 characters</span>
                    <span class="errorM"></span>
                        <button class="btn createUser">Create user</button>
                </form>

                <!-- <div id="tasks"></div> -->
                <!-- âžœ -->

            <!------------------------------------------------------ Login ----------------------------------------------------------->

                <form action="" method="post" id="login-user" class="loginBox">
                <h1>Log in!</h1>
                    <input type="email" placeholder="Email" id="email" name="email" class="input">
                    <input type="password" placeholder="Password" id="password" name="password" class="input">
                    <span class="errorM"></span>
                    <a href="#" class="pass-reset">Forgot your password?</a>
                    <button class="btn loginUser">Log in</button>
                </form>
        </div>
    </div>    
</body>
</html>
